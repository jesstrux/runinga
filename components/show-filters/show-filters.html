<style>
	#chooser{
		padding: 1px 12px;
		padding-right: 20px;
		border-bottom: 1px solid #f5f5f5;
		font-size: 16px;
	}
	#chooser span{
		padding: 5px;
		text-transform: uppercase;
		font-size: 14px;
	}

	#chooser span.active{
		color: red
	}

	#chooser #searchBar i{
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		font-size: 20px;
		margin: auto;
		padding: 0 3px;
		color: #ccc;
		transition: all 0.15s ease-out;
	}

	#chooser #searchBar{
		margin: 8px 12px;
		position: relative;
		width: 220px;
		height: 30px;
	}

	#chooser #searchBar input{
		position: relative;
		padding: 4px;
		padding-left: 26px;
		font-size: 16px;
		width: 100%;
		border: transparent;
		background: transparent;
		outline: none;
		border-bottom: 1px solid #eaeaea;
		z-index: 1;
	}

	#chooser #searchBar input::-webkit-input-placeholder {
		color: #ccc;
		font-size: 16px;
	}

	#chooser #searchBar input + .hightlight{
		position: absolute;
		bottom: 0;
		left: 30%;
		width: 35%;
		border-bottom: 1px solid #aaa;
		opacity: 0;
		transition: all 0.1s ease-out;
		border-radius: 2px;
	}

	#chooser #searchBar input:focus{
		border-bottom-color: transparent;
	}

	#chooser #searchBar input:focus + .hightlight,
	#chooser #searchBar input:valid + .hightlight{
		opacity: 1;
		left: 0;
		width: 100%;
	}

	#chooser #searchBar input:focus ~ .zmdi,
	#chooser #searchBar input:valid ~ .zmdi{
		color: #888;
	}
</style>

<div id="chooser" class="layout center justified">
	<div id="searchBar" class="layout center">
		<input type="search" ng-model="$ctrl.user_input" required placeholder="Search shows" ng-keyup="$ctrl.handleSearchEntry()" ng-change="$ctrl.handleSearchEntry()">
		<span class="hightlight"></span>
		<i ng-click="$ctrl.searchShows()" class="layout center zmdi zmdi-search"></i>
	</div>

	<div class="flex layout justified" style="max-width: 550px; text-align: center;">
		<span class="flex" ng-repeat="filter in $ctrl.filters" ng-click="$ctrl.setCurrent($index)" ng-class="{'active' : $ctrl.current == $index}">
			{{filter}}
		</span>
	</div>
</div>
