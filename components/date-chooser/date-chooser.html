<style>
	#chooser{
		padding: 1px 12px;
		padding-right: 20px;
		border-bottom: 1px solid #f5f5f5;
		font-size: 16px;
	}
	#chooser span{
		padding: 5px;
		text-transform: uppercase;
		font-size: 14px;
	}

	#chooser span.active{
		color: red
	}

	#chooser i{
		font-size: 24px;
		padding: 8px;
		margin-right: 12px;
	}
</style>

<div id="chooser" class="layout center justified">
	<i ng-click="$ctrl.pickDate()" class="zmdi zmdi-calendar"></i>

	<div class="flex layout justified">
		<span ng-repeat="day in $ctrl.days" ng-click="$ctrl.setCurrent($index)" ng-class="{'active' : $ctrl.current == $index}">
			{{day}}
		</span>
	</div>
</div>
