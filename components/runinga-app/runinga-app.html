<style>
    #appBar.has-border{
        border-bottom: 1px solid #f5f5f5;
    }
    #mainNav{
        margin-top: 80px; 
        width: 100%; 
        min-height: 260px;
    }

    #mainNav button{
        width: 70%;
        display: block;
        border: none;
        position: relative;
        margin: 20px 0;
        transition: opacity 0.35s ease-out;
    }

    #mainNav button.active{
        color: #ff3c3d
    }

    #mainNav button:not(.active):not(:hover) i,
    #mainNav button:not(.active):not(:hover) span{
        opacity: 0.5;
    }

    #mainNav button:not(:last-child):after{
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        border-bottom: 1px solid #ececec; 
        bottom: -20px;
    }

    #mainNav button i{
        font-size: 2em; 
        display: block;
        margin-bottom: 4px;
    }
</style>
<div class="layout">
    <div style="height: 100vh;width: 60px; background: #f6f6f6" class="layout vertical start center-justified">
        <img src="icon.png" style="width: 100%;">

        <div id="mainNav" class="layout vertical center justifie">
            <button ng-class="{'active' : $ctrl.page == 0}" ng-click="$ctrl.page = 0">
                <i class="zmdi zmdi-tv" title="Tv Shows"></i>
                <span>Shows</span>
            </button>
            <button ng-class="{'active' : $ctrl.page == 1}" ng-click="$ctrl.page = 1">
                <i class="zmdi zmdi-calendar-note" title="Schedules"></i>
                <span>Sked</span>
            </button>
            <button ng-class="{'active' : $ctrl.page == 2}" ng-click="$ctrl.page = 2">
                <i class="zmdi zmdi-favorite" title="Favorite Shows"></i>
                <span>Liked</span>
            </button>
        </div>

        <div class="flex"></div>
    </div>
    <div class="layou vertical flex">
        <div id="appBar" class="layout center" ng-class="{'has-border': $ctrl.page == 2}">
            <div id="titleHeader" class="layout center justified">
                <h1 class="flex">Runinga</h1>
            </div>

            <div id="shell" class="flex layout end-justified center">
                <button ng-click="$ctrl.openSettings()">
                    <i class="zmdi zmdi-settings"></i>
                </button>

                <button ng-click="$ctrl.minimizeApp()">
                    <i class="zmdi zmdi-minus"></i>
                </button>

                <button ng-click="$ctrl.closeApp()">
                    <i class="zmdi zmdi-close"></i>
                </button>
            </div>
        </div>

        <main>
            <runinga-schedule ng-if="$ctrl.page === 1" visible="$ctrl.page === 1"></runinga-schedule>
            
            <runinga-shows ng-if="$ctrl.page === 0" visible="$ctrl.page === 0"></runinga-shows>

            <runinga-favorites ng-if="$ctrl.page === 2" visible="$ctrl.page === 2"></runinga-favorites>
        </main>
    </div>
</div>
